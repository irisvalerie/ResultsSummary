<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="result">
      <h3>Your Result</h3>
      <div class="circle">
        <h1>76</h1>
        <h4>of 100</h4>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary">
      <h3 id="summarytext">Summary</h3>
      <div class="reaction">
        <h3>Reaction</h3>
        <p><strong>80</strong> / 100</p>
        <img class="icon" src="assets/images/icon-reaction.svg" alt="reactionicon"/>
      </div>

      <div class="memory">
        <h3>Memory</h3>
        <p><strong>92</strong> / 100</p>
        <img class="icon" src="assets/images/icon-memory.svg" alt="memoryicon"/>
      </div>

      <div class="verbal">
        <h3>Verbal</h3>
        <p><strong>61</strong> / 100</p>
        <img class="icon" src="assets/images/icon-verbal.svg" alt="verbalicon"/>
      </div>

      <div class="visual">
        <h3>Visual</h3>
        <p><strong>72</strong> / 100</p>
        <img class="icon" src="assets/images/icon-visual.svg" alt="visualicon"/>
      </div>

      <div class="continue">
        <h3>Continue</h3>
      </div>
    </div>

</body>
</html>
